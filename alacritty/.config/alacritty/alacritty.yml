shell: /bin/fish

import:
  - ~/.config/alacritty/catppuccin-mocha.yml

font:
  normal:
    family: Hack Nerd Font
    style: Regular

  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic

  size: 14

key_bindings:
  - { key: F11, action: ToggleFullscreen }

env:
  TERM: xterm-256color
